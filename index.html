<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Landing</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
</head>

<body>
    <main class="page">
        <div class="frame">
            <div class="stage">
                <!-- HERO (yellow) -->
                <section class="hero" aria-label="Landing hero">
                    <div class="hero__content">
                        <h1 class="hero__headline">
                            <span>HELP ME</span>
                            <span>GET ON THE</span>
                            <span class="hero__headline--em">BALLOT!</span>
                        </h1>

                        <div class="hero__actions">
                            <a class="btn btn--primary"
                                href="https://www.electronicpetitions.elections.sos.nm.gov/voter-verification"
                                target="_blank" rel="noopener noreferrer">
                                Sign the Petition
                            </a>
                            <a class="btn btn--secondary" href="https://www.kenfornewmexico.com" target="_blank"
                                rel="noopener noreferrer">
                                Visit my Website
                            </a>
                        </div>
                    </div>
                </section>

                <!-- FOOTER (blue) sits above art layer -->
                <footer class="footer" aria-label="Footer">
                    <div class="footer__inner">
                        <a href="https://www.kenfornewmexico.com" target="_blank" rel="noopener noreferrer">
                            <img class="footer__badge" src="images/badge.png" alt="Ken for Governor"
                                aria-hidden="true" />
                        </a>
                        <div class="footer__text">FOR GOVERNOR</div>
                    </div>
                </footer>

                <!-- ART LAYER: movable box -->
                <div class="artbox" aria-hidden="true">
                    <img class="artbox__img" src="images/hero.png" alt="Ken for Governor" />
                </div>
            </div>
        </div>
    </main>
</body>

</html>
